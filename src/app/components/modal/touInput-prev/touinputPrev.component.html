<ng-template #modalTou>
  <div class="modal-header alert-primary">
    <p>{{header}}</p>
    <button type="button" class="close pull-right" aria-label="Close" (click)="onClick('close')">

          <input type="text" class="form-control form-control-sm" numberOnly name="backwardMeterValue" value="" [dot]="true" [(ngModel)]="data.backwardMeterValue">
        </div>
      </div>
    </div>
    <div class="col-sm-12">
      <div class="row">
        <div class="col-sm-12"><b>ค่า KW</b></div>
      </div>
      <div class="form-group row mt-1">

      </div>

    </div>

    </div>
    <div class="col-sm-12">
      <div class=" row ">
