<app-breadcrumb [breadcrumb]="breadcrumb"></app-breadcrumb>
<app-card isButton="false">
  <form [formGroup]="formAddConstant">
    <div class="row ">
      <div class="col-sm-6 text-left">
        <button-back routerLink="/components/constant"></button-back>
      </div>
      <div class="col-sm-6 text-right">
        <!-- routerLink="/electricity/ele002" -->
        <button-save *ngIf="!buttomedit" (click)="editConstant()"></button-save>
        <button-save *ngIf="buttomedit" (click)="modalSave.openModal()"></button-save>
      </div>
    </div>
    <hr>
    <div class="row mt-2">
      <div class="col-4 text-right ">
        <p>ConstantKey <span class="text-danger">*</span> :</p>
      </div>
      <div class="col-4">
        <input type="text" class="form-control form-control-sm" placeholder="กรุณากรอกConstantKey" formControlName="constantKey">
      </div>
    </div>

    <div class="row mt-2">
      <div class="col-4 text-right ">
        <p>ConstantValue <span class="text-danger">*</span> :</p>
      </div>
      <div class="col-4">
        <textarea class="form-control form-control-sm" formControlName="constantValue" placeholder="กรุณากรอกข้อมูล"></textarea>
      </div>
    </div>
  </form>
</app-card>

<!-- saveModal -->
<modal-confirm #saveModal (onConfirm)="saveFormAddConstant()">
</modal-confirm>
