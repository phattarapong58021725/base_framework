<app-breadcrumb [breadcrumb]="breadcrumb"></app-breadcrumb>
<app-card header="ทสภ." isButton="false">
  <form [formGroup]="formAddLov">
    <div class="row ">
      <div class="col-sm-6 text-left">
        <button-back routerLink="/components/lov"></button-back>
      </div>
      <div class="col-sm-6 text-right">
        <!-- routerLink="/electricity/ele002" -->
        <button-edit *ngIf="!buttomedit" (click)="editFormAddLov()"></button-edit>
        <button-save  *ngIf="buttomedit" (click)="modalSave.openModal()"></button-save>
        <button-cancel routerLink="/components/lov"></button-cancel>
      </div>
    </div>
    <hr>
    <div class="row mt-2">
      <div class="col-4 text-right ">
        <p>LovKey <span class="text-danger">*</span> :</p>
      </div>
      <div class="col-4">
        <input type="text" class="form-control form-control-sm" placeholder="กรุณากรอกLovKey" formControlName="lovKey">
      </div>
    </div>

    <div class="row mt-2">
      <div class="col-4 text-right ">
        <p>Descripton <span class="text-danger">*</span> :</p>
      </div>
      <div class="col-4">
        <textarea class="form-control form-control-sm" formControlName="descripton"placeholder="กรุณากรอกdescripton"></textarea>
      </div>
    </div>
  </form>
</app-card>

<!-- saveModal -->
<modal-confirm #saveModal (onConfirm)="saveFormAddLov()">
</modal-confirm>

<!-- errorModal -->
<modal-error #errorModal>
</modal-error>

<!-- successModal -->
<modal-success #successModal [body]="'บันทึกรายการสำเร็จ'">
</modal-success>
