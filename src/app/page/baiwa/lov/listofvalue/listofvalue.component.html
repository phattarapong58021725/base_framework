<app-breadcrumb [breadcrumb]="breadcrumb"></app-breadcrumb>
<app-card isButton="false">
  <form [formGroup]="formSearch">
    <div class="row mt-2">
      <div class="col-2">
        <button-custom (click)="reloadCache()" wording="Reload-Cache"></button-custom>
      </div>
      <div class="col-2 text-right ">
        <p>LovKey : </p>
      </div>
      <div class="col-4">
        <input type="text" class="form-control form-control-sm" placeholder="Lov Key." formControlName="lovKey">
      </div>
      <div class="col-2 text-left ">
        <button-search (click)="getList()"></button-search>
      </div>
    </div>
  </form>

  <div class="row mt-2">
    <div class="col-md-12 text-right">
      <button-add routerLink="/components/lov/detail"></button-add>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-md-12">
      <table id="datatable" class="table table-bordered table-striped table-sm" style="width:100%">
        <thead class="text-center">
          <tr>
            <th>ลำดับ</th>
            <th>LovKey</th>
            <th class="text-center">descripton</th>
            <th style="width: 200px">Action</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
</app-card>

<modal-success #successModal>
</modal-success>
<!-- errorModal -->
<modal-error #errorModal>
</modal-error>
