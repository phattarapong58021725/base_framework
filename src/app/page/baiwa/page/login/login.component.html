<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <div class="login100-pic js-tilt" data-tilt>
        <img src="./assets/img/img-01.png" alt="IMG">
      </div>

      <div class="login100-form ">
        <span class="login100-form-title">
          Member Login
        </span>

        <div class="wrap-input100 group" >
          <input  type="text" [(ngModel)]="username" class="input input100" id="inputbox">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-envelope" aria-hidden="true"></i>
          </span>
        </div>

        <div class="wrap-input100 group" >
          <input id="pass" type="password" [(ngModel)]="password"  (keyup.enter)="login('template')"  class="input input100" placeholder="Password">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-lock" aria-hidden="true"></i>
          </span>
        </div>
        
        <div class="container-login100-form-btn">
          <button class="login100-form-btn" (click)="login('template')">
            Login
          </button>
        </div>

        <div class="text-center p-t-12">
          <span class="txt1">
            Forgot
          </span>
          <a class="txt2" href="#">
            Username / Password?
          </a>
        </div>

        <div class="text-center p-t-136">
          <a class="txt2" href="#">
            Create your Account
            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>


<modal-alert #errorModal [body]="bodyModal">
</modal-alert>
