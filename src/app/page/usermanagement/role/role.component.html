<app-breadcrumb [breadcrumb]="breadcrumb"></app-breadcrumb>
<app-card header="สิทธิ์การใช้งานของหน้าจอ" isButton="false">
  <div class="row">
    <div class="col-md-12 text-right">
      <button-add routerLink="/user/roleDetail"></button-add>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-sm-12">
      <table class="table table-bordered table-striped table-sm" style="width:100%">
        <thead class="text-center">
          <tr>
            <td>#</td>
            <td>Code</td>
            <td>Category</td>
            <td>Description</td>
            <td>Date Created</td>
            <td>Action</td>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of roleList; let i=index">
            <td style="text-align: center">{{i + 1}}</td>
            <td style="text-align: center">{{item.roleCode}}</td>
            <td>{{item.roleCategory}}</td>
            <td>{{item.roleDesc}}</td>
            <td style="text-align: center">{{item.createDate}}</td>
            <td align="center">
              <button-icon color="info" (click)="onClickEdit(item.roleId)"><i class="fa fa-edit" aria-hidden="true"></i>
              </button-icon>
              <button-icon color="danger" (click)="onDelete(item.roleId)"><i class="fa fa-trash" aria-hidden="true"></i>
              </button-icon>
            </td>
          </tr>

        </tbody>
      </table>
    </div>
  </div>
</app-card>

<!-- saveModal -->
<modal-confirm #confirmModal (onConfirm)="onClickConfirm()">
</modal-confirm>
<!-- successModal -->
<modal-success #successModal>
</modal-success>
<!-- errorModal -->
<modal-error #errorModal>
</modal-error>
